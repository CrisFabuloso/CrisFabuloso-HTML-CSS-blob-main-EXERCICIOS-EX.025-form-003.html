<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           

        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
           

        </tr>
        <tr>
            
            <td rowspan="2">H</td>
            

        </tr>
        <tr>
            
            
            <td rowspan="2">M</td>
        </tr>
    </table>
    
</body>
</html>
