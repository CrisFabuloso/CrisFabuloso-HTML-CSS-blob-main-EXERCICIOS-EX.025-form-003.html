<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            padding: 8px;
            border: 1px solid black;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        tr.primaria {
            background-color: darkgray;
        }
        td.segundo {
            background-color: yellow;
        }
        td.terceiro {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Tipos de tabela</h1>
    <table>
        <tr class="primaria">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="segundo">B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td class="terceiro">A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td class="terceiro">A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>


    </table>
    
</body>
</html>
